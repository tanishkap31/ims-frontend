<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style-index.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="glass-card">
        <h2>Welcome back!</h2>
        <p class="sub">Sign in to continue your journey.</p>
        <form id="loginForm">
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required />
            </div>
            <div class="options">
                <label><input type="checkbox" id="remember"> Remember me</label>
                <a href="forgot.html" style="color:white;">Forgot password?</a>
            </div>
            <button class="login-btn" type="submit" id="loginBtn">Log In</button>
            <div class="spinner" id="spinner"></div>
            <div class="message" id="message"></div>
            <button type="button" class="google-btn">Sign in with Google</button>
            <div class="signup">
                Don’t have an account? <a href="register.html">Sign Up</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            fetch("http://localhost:8080/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, password: password })
            })
                .then(res => res.json())
                .then(data => {

                    console.log("Response:", data);  // For debugging

                    if (!data.message) {
                        alert("Invalid server response!");
                        return;
                    }

                    alert(data.message);

                    if (data.message === "Login Successful") {

                        // Save role to session
                        sessionStorage.setItem("userRole", data.role);

                        if (data.role === "admin") {
                            window.location.href = "admin-dashboard.html";
                        } else {
                            window.location.href = "user-dashboard.html";
                        }
                    }
                })
                .catch(err => {
                    console.log(err);
                    alert("Server Error");
                });
        });
    </script>

</body>
</html>
